<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>sku</th>
				<th>price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${product}">
				<td th:text="${product.id}"></td>
				<td><a th:href="@{/product/{id}(id=${product.id})"
					th:text="${product.name}"></a></td>

				<td th:text="${product.sku}"></td>
				<td th:text="${product.procr}"></td>
				<td>
					<form action="#" th:action="@/cart/add" method="post">
						<input type="hidden" th:value="${product.id}" name="id" />
						<button type="submit">Them vao gio hang</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
